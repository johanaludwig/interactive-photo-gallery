<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css"/>
      <link rel="stylesheet" href="css/main.css">
      <title>Interactive Photo Gallery</title>
    </head>
    <body>
      <div class="container">
<!-- Search bar -->
      <div>
        <input type="text" placeholder="Search..." id="filter">
      </div>
<!-- Gallery -->
        <div class="gallery">
            <a class="image" href="img/01.jpg" data-lightbox="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt="Hay Bales">
                <img src="img/thumbnails/01.jpg" alt="Hay Bales">
            </a>

            <a class="image" href="img/02.jpg" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt="Lake">
                <img src="img/thumbnails/02.jpg" alt="Lake">
            </a>

            <a class="image" href="img/03.jpg" data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-alt="Canyon">
                <img src="img/thumbnails/03.jpg" alt="Canyon">
            </a>

            <a class="image" href="img/04.jpg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." data-alt="Iceberg">
                <img src="img/thumbnails/04.jpg" alt="Iceberg">
            </a>

            <a class="image" href="img/05.jpg" data-lightbox="gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-alt="Desert">
                <img src="img/thumbnails/05.jpg" alt="Desert">
            </a>

            <a class="image" href="img/06.jpg" data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-alt="Fall">
                <img src="img/thumbnails/06.jpg" alt="Fall">
            </a>

            <a class="image" href="img/07.jpg" data-lightbox="gallery" data-title="I drove past this plantation yesterday, everything is so green!" data-alt="Plantation">
                <img src="img/thumbnails/07.jpg" alt="Plantation">
            </a>

            <a class="image" href="img/08.jpg" data-lightbox="gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-alt="Dunes">
                <img src="img/thumbnails/08.jpg" alt="Dunes">
            </a>

            <a class="image" href="img/09.jpg" data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this countryside lane." data-alt="Countryside Lane">
                <img src="img/thumbnails/09.jpg" alt="Countryside Lane">
            </a>

            <a class="image" href="img/10.jpg" data-lightbox="gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="Sunset">
                <img src="img/thumbnails/10.jpg" alt="Sunset">
            </a>

            <a class="image" href="img/11.jpg" data-lightbox="gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-alt="Cave">
                <img src="img/thumbnails/11.jpg" alt="Cave">
            </a>

          <a class="image" href="img/12.jpg" data-lightbox="gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-alt="Bluebells">
              <img src="img/thumbnails/12.jpg" alt="Bluebells">
          </a>
        </div>

      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
      <script src='js/main.js'></script>
      <script>
        lightbox.option({
            'alwaysShowNavOnTouchDevices': true,
            'showImageNumberLabel': false
        })
      </script>
    </body>
  </html>
